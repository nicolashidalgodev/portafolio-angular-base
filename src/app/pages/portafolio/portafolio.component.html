<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of productosService.productos" routerLink="item/{{producto.id}}" class="rk-item ae-masonry__item" style="padding: 32px 16px">
      <img src="{{ producto.image }}" alt="" style="width: 80%;">
      <div class="item-meta">
        <h2>{{ producto.title}}</h2>
        <p>{{ producto.category }}</p>
      </div>
    </a> 
  </div>
</section>
